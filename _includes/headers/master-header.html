<div class="master-header">
  <ul id="master-menu" class="menu">
    <li class="menu-item"><a href="{{ site.url }}">Home</a></li>
    <li class="menu-item menu-item-has-children"><a href="#">Books</a>
      {%- assign books = site.posts | where: 'layout', 'book' -%}
      <ul class="sub-menu">
      {% for book in books %}
        <li class="menu-item"><a href="{{ book.url }}">{{ book.title }}</a></li>
      {% endfor %}
      </ul>
    </li>
    <li class="icon-search menu-item"><a href="#"><span>Search</span></a></li>
  </ul>
  <div id="logo">
    <a href="{{ site.url }}" title="{{ site.title }}">{{ site.title }}</a>
  </div>
</div>
