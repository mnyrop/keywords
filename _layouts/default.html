<!DOCTYPE html>
<html lang="en-US" class="no-js">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
{% include head.html %}

<body class="home page-template-default page page-id-16 custom-background site-1 mastersite">
  <!--[if lte IE 8 ]><noscript><strong>JavaScript is required for this website to be displayed correctly. Please enable JavaScript before continuing...</strong></noscript><![endif]-->
  <div class="printonly" id="print-title">Keywords<br />Keywords: NYU Press</div>
  <!-- TODO: MOVE THIS HERE WITH JS -->

  <div id="everything">
    {% include header.html %}
    <div id="clickoverlay"></div>
    <section id="content" role="main">
      {% include subhead.html %}
      <div class="wrapper">
        <h1 class="main-site-title">{{ site.title }}</h1>
        {{ content }}
      </div> <!-- .wrapper -->

    </section><!-- #content -->


    <footer class="accessibility"><a href="https://www.nyu.edu/footer/accessibility.html" target="_blank">Accessibility</a></footer>

    <footer>
      <div class="wrapper">
        <a href="http://nyupress.org/" target="_blank"><img src="wp-content/themes/nyukeywords/images/logo-nyupress.png" alt="NYU Press" /></a>
      </div>
    </footer><!-- footer -->


    <div id="scroll-help">
      <a id="up" role="presentation"><i class="fa fa-angle-up"></i></a>
      <a id="down" role="presentation"><i class="fa fa-angle-down"></i></a>
      <a id="top" href="#everything" aria-label="Navigate to top of page">Back to Top</a>
    </div>

    <script type='text/javascript' src='wp-includes/js/comment-reply.min8d9d.js?ver=4.9.16'></script>
    <script type='text/javascript' src='wp-includes/js/wp-embed.min8d9d.js?ver=4.9.16'></script>
  </div>
  <div id="clickoverlay2"></div>
  <script>
    if (Modernizr.touch) {

      /* cache dom references */
      var $body = jQuery('body');

      /* bind events */
      jQuery(document)
        .on('focus', 'input', function(e) {
          $body.addClass('fixfixed');
        })
        .on('blur', 'input', function(e) {
          $body.removeClass('fixfixed');
        });
      jQuery(document)
        .on('focus', 'textarea', function(e) {
          $body.addClass('fixfixed');
        })
        .on('blur', 'textarea', function(e) {
          $body.removeClass('fixfixed');
        });
    }
  </script>
</body>
